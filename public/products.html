<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management - Restaurant System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/products.css">
</head>
<body>
  <nav class="main-nav">
    <ul>
      <li><a href="products.html" class="active"><i class="fas fa-utensils"></i> Products</a></li>
  
      <li><a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
      <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="page-header">
      <h1>Product Management</h1>
      <button class="add-product-btn" id="newProductBtn">
        <i class="fas fa-plus"></i> Add New Product
      </button>
    </div>
    
    <div class="alert" id="alertMessage"></div>
    
    <div class="loading" id="loadingIndicator">
      <div class="loading-spinner"></div>
      <p>Loading products...</p>
    </div>
    
    <div class="product-grid" id="productsContainer">
      <!-- Products will be loaded here -->
    </div>
    
    <div class="form-container" id="formContainer">
      <h2 class="form-title" id="formTitle">Add New Product</h2>
      <form id="productForm">
        <input type="hidden" id="productId">
        
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" id="productName" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="productDescription">Description</label>
          <textarea id="productDescription" class="form-control" rows="3"></textarea>
        </div>
        
        <div class="form-group">
          <label for="productPrice">Price (kr)</label>
          <input type="number" id="productPrice" class="form-control" min="0" step="0.01" required>
        </div>
        
        <div class="form-group">
          <label for="productCategory">Category</label>
          <select id="productCategory" class="form-control" required>
            <option value="pizza">Pizza</option>
            <option value="appetizer">Appetizers</option>
            <option value="dessert">Desserts</option>
            <option value="drink">Drinks</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="productAvailable">
            <input type="checkbox" id="productAvailable" checked> Available
          </label>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-submit" id="submitBtn">Save Product</button>
          <button type="button" class="btn btn-cancel" id="resetBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <script src="./js/products.js"></script>

</body>
</html>
