<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Restaurant Management System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* CSS Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    :root {
        --primary: #c1272d;
        --secondary: #f4a261;
        --dark: #2c2c2c;
        --light: #f8f9fa;
        --text: #333;
        --text-light: #f8f9fa;
        --overlay: rgba(0, 0, 0, 0.7);
        --transition: all 0.3s ease;
    }

    body {
        background-color: #111;
        color: var(--text-light);
        overflow-x: hidden;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* Hero Section with Video Background */
    .hero {
        position: relative;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        flex-grow: 1;
    }

    .hero-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: -1;
    }

    .login-container {
        position: relative;
        z-index: 2;
        width: 100%;
        max-width: 500px;
        padding: 0 20px;
    }

    .login-card {
        background: rgba(44, 44, 44, 0.85);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 40px 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        width: 100%;
        text-align: center;
    }

    .logo {
        margin-bottom: 25px;
        text-align: center;
    }

 .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .logo span {
            color: var(--secondary);
        }

    .logo h1 {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--text-light);
        margin-bottom: 5px;
    }

    .logo h2 {
        font-size: 1.1rem;
        font-weight: 500;
        color: var(--secondary);
        opacity: 0.9;
    }

    .login-card h2 {
        font-size: 1.5rem;
        margin-bottom: 30px;
        color: var(--text-light);
    }

    .input-group {
        position: relative;
        margin-bottom: 25px;
    }

    .input-group input {
        width: 100%;
        padding: 14px 20px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        font-size: 1rem;
        color: var(--text-light);
        transition: var(--transition);
    }

    .input-group input:focus {
        border-color: var(--primary);
        outline: none;
        background: rgba(255, 255, 255, 0.15);
    }

    .input-group label {
        position: absolute;
        top: 50%;
        left: 15px;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.6);
        pointer-events: none;
        transition: var(--transition);
        font-size: 1rem;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
        top: 0;
        left: 10px;
        background: rgba(44, 44, 44, 0.9);
        padding: 0 8px;
        font-size: 0.85rem;
        color: var(--primary);
    }

    .glow-btn {
        position: relative;
        display: inline-block;
        width: 100%;
        padding: 16px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: var(--transition);
        overflow: hidden;
        margin-top: 10px;
    }

    .glow-btn:hover {
        background: #9c1d22;
        transform: translateY(-3px);
    }

    .glow-btn::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -60%;
        width: 40px;
        height: 200%;
        background: rgba(255, 255, 255, 0.3);
        transform: rotate(25deg);
        transition: all 0.6s;
    }

    .glow-btn:hover::after {
        left: 120%;
    }

    .error-message {
        color: #ff6b6b;
        margin-top: 20px;
        font-size: 0.95rem;
        text-align: center;
        min-height: 24px;
    }

    /* New Transparent Footer */
    footer {
        background: rgba(0, 0, 0, 0.);
        backdrop-filter: blur(5px);
        padding: 20px 0;
        position: relative;
        z-index: 1;
    }

    .footer-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        text-align: center;
    }

    .contact-info {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        margin-bottom: 15px;
    }

    .contact-item {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 1.1rem;
        font-weight: 500;
    }

    .contact-item i {
        color: var(--secondary);
        font-size: 1.2rem;
    }

    .opening-hours {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-top: 15px;
        font-size: 1rem;
    }

    .hours-row {
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    .hours-row span {
        font-weight: bold;
        color: var(--secondary);
    }

    .footer-bottom {
        margin-top: 20px;
        font-size: 0.9rem;
        opacity: 0.8;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .login-card {
            padding: 30px 20px;
        }
        
     
        
        .contact-info {
            flex-direction: column;
            gap: 15px;
        }
    }

    @media (max-width: 480px) {
        .login-card {
            padding: 25px 15px;
        }
        
        .logo h1 {
            font-size: 1.4rem;
        }
        
        .login-card h2 {
            font-size: 1.2rem;
        }
    }
  </style>
</head>
<body>
  <!-- Hero Section with Video Background -->
  <section class="hero">
    <video autoplay muted loop class="hero-video">
      <source src="../images/video1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="hero-overlay"></div>
    
    <div class="login-container">
      <div class="login-card">
        <div class="logo">
          <a href="../index.html" class="logo">Milan<span>o</span></a>
          <h1>Restaurant Management System</h1>
       
        </div>
        
       
        
        <form id="loginForm">
          <div class="input-group">
            <input type="email" id="email" required placeholder=" ">
            <label>Email</label>
          </div>
          
          <div class="input-group">
            <input type="password" id="password" required placeholder=" ">
            <label>Password</label>
          </div>

          <button type="submit" class="glow-btn">
            <span>Login</span>
          </button>
        </form>
        
        <p id="loginError" class="error-message"></p>
      </div>
    </div>
  </section>


 <script src="./js/auth.js"></script>
</body>
</html>
