
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حجز طاولة</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #2A2F4F, #917FB3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #333;
    }
    
    .booking-container {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(to right, #2A2F4F, #917FB3);
      padding: 30px;
      text-align: center;
      color: white;
      position: relative;
    }
    
    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    .header p {
      opacity: 0.9;
      max-width: 500px;
      margin: 0 auto;
    }
    
    .header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(to right, #FDE2F3, #917FB3);
    }
    
    .form-container {
      padding: 30px;
    }
    
    .form-group {
      margin-bottom: 25px;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #2A2F4F;
      display: flex;
      align-items: center;
    }
    
    .form-group label i {
      margin-left: 10px;
      color: #917FB3;
    }
    
    .form-control {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      outline: none;
      border-color: #917FB3;
      box-shadow: 0 0 0 3px rgba(145, 127, 179, 0.2);
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, #2A2F4F, #917FB3);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    
    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .btn:disabled::before {
      display: none;
    }
    
    #message {
      margin-top: 25px;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      font-weight: 500;
      transition: all 0.3s ease;
      display: none;
    }
    
    .success {
      background: rgba(46, 204, 113, 0.2);
      color: #27ae60;
      border: 1px solid #27ae60;
    }
    
    .error {
      background: rgba(231, 76, 60, 0.2);
      color: #c0392b;
      border: 1px solid #c0392b;
    }
    
    .footer {
      text-align: center;
      padding: 20px;
      background: #f8f9fa;
      border-top: 1px solid #eee;
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    .contact-info {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    
    .contact-info a {
      color: #2A2F4F;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .contact-info a:hover {
      color: #917FB3;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      animation: spin 1s linear infinite;
      margin-right: 10px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* تصميم متجاوب */
    @media (max-width: 768px) {
      .header {
        padding: 20px;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .form-container {
        padding: 20px;
      }
    }
    
    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="booking-container">
    <div class="header">
      <h1>حجز طاولة</h1>
      <p>احجز طاولتك الآن واستمتع بتجربة طعام لا تُنسى في مطعمنا الفاخر</p>
    </div>
    
    <div class="form-container">
      <form id="bookingForm">
        <div class="form-group">
          <label for="customerName"><i class="fas fa-user"></i> الاسم الكامل</label>
          <input type="text" id="customerName" class="form-control" placeholder="ادخل اسمك الكامل" required>
        </div>
        
        <div class="form-group">
          <label for="bookingDate"><i class="fas fa-calendar"></i> تاريخ الحجز</label>
          <input type="date" id="bookingDate" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="peopleCount"><i class="fas fa-users"></i> عدد الأشخاص</label>
          <select id="peopleCount" class="form-control" required>
            <option value="" disabled selected>اختر عدد الأشخاص</option>
            <option value="1">1 شخص</option>
            <option value="2">2 أشخاص</option>
            <option value="3">3 أشخاص</option>
            <option value="4">4 أشخاص</option>
            <option value="5">5 أشخاص</option>
            <option value="6">6 أشخاص</option>
            <option value="7">7 أشخاص</option>
            <option value="8">8 أشخاص</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="phone"><i class="fas fa-phone"></i> رقم الهاتف</label>
          <input type="tel" id="phone" class="form-control" placeholder="ادخل رقم هاتفك" pattern="[0-9]{10}" required>
          <small style="display: block; margin-top: 5px; color: #6c757d;">يجب أن يتكون الرقم من 10 أرقام</small>
        </div>
        
        <button type="submit" id="submitBtn" class="btn">
          <span id="btnText">تأكيد الحجز</span>
        </button>
      </form>
      
      <div id="message"></div>
    </div>
    
    <div class="footer">
      <p>للاستفسارات أو المساعدة، يرجى الاتصال بنا</p>
      <div class="contact-info">
        <a href="tel:+966112345678"><i class="fas fa-phone"></i> +966 11 234 5678</a>
        <a href="mailto:info@restaurant.com"><i class="fas fa-envelope"></i> info@restaurant.com</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // تعيين تاريخ اليوم كحد أدنى
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('bookingDate').min = today;
      
      // تعيين تاريخ غد كقيمة افتراضية
      const tomorrow = new Date();
      tomorrow.setDate(tomorrow.getDate() + 1);
      document.getElementById('bookingDate').value = tomorrow.toISOString().split('T')[0];
    });

    document.getElementById('bookingForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const messageDiv = document.getElementById('message');
      
      // تعطيل الزر أثناء المعالجة
      submitBtn.disabled = true;
      btnText.innerHTML = '<span class="loading"></span> جاري إتمام الحجز...';
      messageDiv.style.display = 'none';
      
      const bookingData = {
        customerName: document.getElementById('customerName').value,
        date: document.getElementById('bookingDate').value,
        numberOfPeople: parseInt(document.getElementById('peopleCount').value),
        phone: document.getElementById('phone').value
      };

      try {
        // المسار الصحيح للإرسال
        const response = await fetch('https://restaurant-backend-aelo.onrender.com/api/bookings', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(bookingData)
        });

        if (response.ok) {
          const data = await response.json();
          
          messageDiv.innerHTML = `
            <div class="success">
              <h3><i class="fas fa-check-circle"></i> تم الحجز بنجاح!</h3>
              <p>شكرًا ${bookingData.customerName} على حجزك في مطعمنا.</p>
              <p>رقم الحجز: <strong>${data._id}</strong></p>
              <p>تاريخ الحجز: <strong>${new Date(bookingData.date).toLocaleDateString('ar-EG')}</strong></p>
              <p>عدد الأشخاص: <strong>${bookingData.numberOfPeople}</strong></p>
              <p>سنقوم بالاتصال بك على الرقم <strong>${bookingData.phone}</strong> لتأكيد الحجز.</p>
            </div>
          `;
          
          // إعادة تعيين النموذج
          document.getElementById('bookingForm').reset();
          
          // تعيين تاريخ غد كقيمة افتراضية
          const tomorrow = new Date();
          tomorrow.setDate(tomorrow.getDate() + 1);
          document.getElementById('bookingDate').value = tomorrow.toISOString().split('T')[0];
        } else {
          // محاولة قراءة رسالة الخطأ من الخادم
          try {
            const errorData = await response.json();
            throw new Error(errorData.message || 'فشل في الحجز');
          } catch {
            throw new Error(`فشل في الحجز (${response.status})`);
          }
        }
      } catch (error) {
        messageDiv.innerHTML = `
          <div class="error">
            <h3><i class="fas fa-exclamation-circle"></i> خطأ في الحجز</h3>
            <p>${error.message}</p>
            <p>يرجى المحاولة مرة أخرى أو الاتصال بنا للحصول على المساعدة.</p>
          </div>
        `;
      } finally {
        messageDiv.style.display = 'block';
        submitBtn.disabled = false;
        btnText.textContent = 'تأكيد الحجز';
        
        // التمرير إلى الرسالة
        messageDiv.scrollIntoView({ behavior: 'smooth' });
      }
    });
  </script>
</body>
</html>
