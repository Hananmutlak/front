<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2A2F4F;
      --secondary: #917FB3;
      --light: #FDE2F3;
      --dark: #1a1c2e;
      --radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 80px 20px 20px;
    }

    .main-nav {
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1rem;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--primary);
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .logo span {
      color: var(--secondary);
    }

    .main-nav ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .main-nav a {
      color: var(--primary);
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      border-radius: var(--radius);
      transition: all 0.3s ease;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .main-nav a.active {
      background: var(--primary);
      color: white;
    }

    .main-nav a:hover {
      background: rgba(42, 47, 79, 0.1);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #eee;
    }

    .page-header h1 {
      color: var(--primary);
      font-size: 2.2rem;
    }

    .add-product-btn {
      background: var(--secondary);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: var(--radius);
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .add-product-btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .product-card {
      border: 1px solid #eee;
      border-radius: var(--radius);
      overflow: hidden;
      transition: all 0.3s ease;
      position: relative;
      background: white;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .product-header {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      padding: 1rem;
    }

    .product-body {
      padding: 1.5rem;
    }

    .product-price {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--secondary);
      margin: 10px 0;
    }

    .product-category {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.9rem;
      background: #e0e0ff;
      color: var(--primary);
      margin-top: 5px;
    }

    .product-status {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .product-available {
      background-color: rgba(46, 204, 113, 0.2);
      color: #27ae60;
    }

    .product-unavailable {
      background-color: rgba(231, 76, 60, 0.2);
      color: #c0392b;
    }

    .product-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      border-radius: var(--radius);
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .btn-edit {
      background-color: var(--primary);
      color: white;
      flex: 1;
    }

    .btn-delete {
      background-color: #e74c3c;
      color: white;
      flex: 1;
    }

    .btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .form-container {
      margin-top: 2rem;
      background: white;
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      border: 1px solid #eee;
    }

    .form-title {
      color: var(--primary);
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #eee;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: var(--dark);
    }

    .form-control {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: var(--radius);
      font-size: 1rem;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(145, 127, 179, 0.2);
    }

    .form-actions {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .btn-submit {
      background-color: var(--secondary);
      color: white;
      padding: 0.8rem 1.5rem;
    }

    .btn-cancel {
      background-color: #95a5a6;
      color: white;
      padding: 0.8rem 1.5rem;
    }

    .alert {
      padding: 1rem;
      border-radius: var(--radius);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .alert-success {
      background-color: rgba(46, 204, 113, 0.2);
      color: #27ae60;
      border: 1px solid #27ae60;
    }

    .alert-error {
      background-color: rgba(231, 76, 60, 0.2);
      color: #c0392b;
      border: 1px solid #c0392b;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      display: none;
    }

    .loading-spinner {
      border: 4px solid rgba(42, 47, 79, 0.2);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .empty-products {
      text-align: center;
      padding: 2rem;
      color: #666;
    }

    .empty-products i {
      font-size: 3rem;
      color: #ddd;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <nav class="main-nav">
    <ul>
      <li><a href="products.html"><i class="fas fa-utensils"></i> Products</a></li>
      <li><a href="bookings.html" class="active"><i class="fas fa-calendar-check"></i> Bookings</a></li>
       <li><a href="dashboard.html" class="active"><i class="fas fa-calendar-check"></i> dashboard</a></li>
      
      <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="page-header">
      <h1>Product Management</h1>
      <button class="add-product-btn" id="newProductBtn">
        <i class="fas fa-plus"></i> Add Product
      </button>
    </div>
    
    <div class="alert" id="alertMessage"></div>
    
    <div class="loading" id="loadingIndicator">
      <div class="loading-spinner"></div>
      <p>Loading products...</p>
    </div>
    
    <div class="product-grid" id="productsContainer">
      <!-- Products will be loaded here -->
    </div>
    
    <div class="form-container" id="formContainer">
      <h2 class="form-title" id="formTitle">Add New Product</h2>
      <form id="productForm">
        <input type="hidden" id="productId">
        
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" id="productName" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="productDescription">Description</label>
          <textarea id="productDescription" class="form-control" rows="3"></textarea>
        </div>
        
        <div class="form-group">
          <label for="productPrice">Price (SEK)</label>
          <input type="number" id="productPrice" class="form-control" min="0" step="0.01" required>
        </div>
        
        <div class="form-group">
          <label for="productCategory">Category</label>
          <select id="productCategory" class="form-control" required>
            <option value="pizza">Pizza</option>
            <option value="appetizer">Appetizers</option>
            <option value="dessert">Desserts</option>
            <option value="drink">Drinks</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="productAvailable">
            <input type="checkbox" id="productAvailable"> Available
          </label>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-submit" id="submitBtn">Save Product</button>
          <button type="button" class="btn btn-cancel" id="resetBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Check for valid token
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'login.html';
      } else {
        fetchProducts();
      }
      
      // New product button
      document.getElementById('newProductBtn').addEventListener('click', () => {
        document.getElementById('productForm').reset();
        document.getElementById('productId').value = '';
        document.getElementById('formTitle').textContent = 'Add New Product';
        document.getElementById('submitBtn').textContent = 'Save Product';
        
        // Scroll to form
        document.getElementById('formContainer').scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
    
    // DOM elements
    const container = document.getElementById('productsContainer');
    const form = document.getElementById('productForm');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const alertMessage = document.getElementById('alertMessage');
    const formTitle = document.getElementById('formTitle');
    const submitBtn = document.getElementById('submitBtn');
    
    // Base API
    const API_BASE = 'https://restaurant-backend-1-68of.onrender.com/api';
    
    // Function to show alerts
    function showAlert(message, type = 'success') {
      alertMessage.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
        <span>${message}</span>
      `;
      alertMessage.className = `alert alert-${type}`;
      alertMessage.style.display = 'flex';
      
      setTimeout(() => {
        alertMessage.style.display = 'none';
      }, 5000);
    }
    
    // Function to load products
    async function fetchProducts() {
      try {
        loadingIndicator.style.display = 'block';
        container.innerHTML = '';
        
        const token = localStorage.getItem('token');
        const response = await fetch(`${API_BASE}/products`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (!response.ok) {
          throw new Error('Failed to load products');
        }
        
        const products = await response.json();
        renderProducts(products);
      } catch (error) {
        showAlert(`Error: ${error.message}`, 'error');
        console.error('Error fetching products:', error);
      } finally {
        loadingIndicator.style.display = 'none';
      }
    }
    
    // Function to render products
    function renderProducts(products) {
      container.innerHTML = '';
      
      if (products.length === 0) {
        container.innerHTML = `
          <div class="empty-products">
            <i class="fas fa-pizza-slice"></i>
            <h3>No Products Found</h3>
            <p>Add your first product using the form below</p>
          </div>
        `;
        return;
      }
      
      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'product-card';
        productCard.innerHTML = `
          <div class="product-header">
            <h3>${product.name}</h3>
          </div>
          <div class="product-body">
            <p>${product.description || 'No description available'}</p>
            <div class="product-price">${product.price} SEK</div>
            <div class="product-category">${getCategoryName(product.category)}</div>
            <div class="product-status ${product.isAvailable ? 'product-available' : 'product-unavailable'}">
              <i class="fas ${product.isAvailable ? 'fa-check-circle' : 'fa-times-circle'}"></i>
              ${product.isAvailable ? 'Available' : 'Unavailable'}
            </div>
            <div class="product-actions">
              <button class="btn btn-edit" onclick="editProduct('${product._id}')">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button class="btn btn-delete" onclick="deleteProduct('${product._id}')">
                <i class="fas fa-trash"></i> Delete
              </button>
            </div>
          </div>
        `;
        container.appendChild(productCard);
      });
    }
    
    // Function to get category name
    function getCategoryName(category) {
      const categories = {
        'pizza': 'Pizza',
        'appetizer': 'Appetizer',
        'dessert': 'Dessert',
        'drink': 'Drink'
      };
      return categories[category] || category;
    }
    
    // Function to edit product
    async function editProduct(id) {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`${API_BASE}/products/${id}`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (!response.ok) {
          throw new Error('Failed to fetch product data');
        }
        
        const product = await response.json();
        
        // Fill the form
        document.getElementById('productId').value = product._id;
        document.getElementById('productName').value = product.name;
        document.getElementById('productDescription').value = product.description || '';
        document.getElementById('productPrice').value = product.price;
        document.getElementById('productCategory').value = product.category;
        document.getElementById('productAvailable').checked = product.isAvailable;
        
        formTitle.textContent = 'Edit Product';
        submitBtn.textContent = 'Update Product';
        
        // Scroll to form
        document.getElementById('formContainer').scrollIntoView({
          behavior: 'smooth'
        });
      } catch (error) {
        showAlert(`Error: ${error.message}`, 'error');
      }
    }
    
    // Function to delete product
    async function deleteProduct(id) {
      if (!confirm('Are you sure you want to delete this product?')) return;
      
      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`${API_BASE}/products/${id}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (!response.ok) {
          throw new Error('Failed to delete product');
        }
        
        showAlert('Product deleted successfully', 'success');
        fetchProducts();
      } catch (error) {
        showAlert(`Error: ${error.message}`, 'error');
      }
    }
    
    // Form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const id = document.getElementById('productId').value;
      const name = document.getElementById('productName').value;
      const description = document.getElementById('productDescription').value;
      const price = document.getElementById('productPrice').value;
      const category = document.getElementById('productCategory').value;
      const isAvailable = document.getElementById('productAvailable').checked;
      
      const productData = {
        name,
        description,
        price: parseFloat(price),
        category,
        isAvailable
      };
      
      const token = localStorage.getItem('token');
      const method = id ? 'PUT' : 'POST';
      const url = id ? `${API_BASE}/products/${id}` : `${API_BASE}/products`;
      
      try {
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
        
        const response = await fetch(url, {
          method,
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(productData)
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || 'Failed to save product');
        }
        
        const result = await response.json();
        
        showAlert(
          id ? 'Product updated successfully' : 'Product added successfully', 
          'success'
        );
        
        // Reset form
        form.reset();
        document.getElementById('productId').value = '';
        formTitle.textContent = 'Add New Product';
        submitBtn.textContent = 'Save Product';
        
        // Reload products
        fetchProducts();
      } catch (error) {
        showAlert(`Error: ${error.message}`, 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = id ? '<i class="fas fa-sync-alt"></i> Update Product' : '<i class="fas fa-save"></i> Save Product';
      }
    });
    
    // Cancel button
    document.getElementById('resetBtn').addEventListener('click', () => {
      form.reset();
      document.getElementById('productId').value = '';
      formTitle.textContent = 'Add New Product';
      submitBtn.textContent = 'Save Product';
    });
    
    // Logout function
    window.logout = function() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    };
    
    // Sample data for initial display
    window.onload = function() {
      setTimeout(() => {
        const products = [
          {
            _id: "1",
            name: "Margherita Pizza",
            description: "Classic pizza with tomato sauce and mozzarella",
            price: 99,
            category: "pizza",
            isAvailable: true
          },
          {
            _id: "2",
            name: "Garlic Bread",
            description: "Freshly baked bread with garlic butter",
            price: 45,
            category: "appetizer",
            isAvailable: true
          },
          {
            _id: "3",
            name: "Tiramisu",
            description: "Classic Italian dessert with coffee flavor",
            price: 65,
            category: "dessert",
            isAvailable: true
          }
        ];
        
        renderProducts(products);
      }, 1000);
    };
  </script>
</body>
</html>
